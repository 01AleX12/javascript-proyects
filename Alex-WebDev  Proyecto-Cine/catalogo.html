<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cine</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <script src="js/app.js"></script>

    <h1 id="titulo" class="titulo-principal">¡Bienvenidos al cine!</h1>
    <h2 id="titulo-menu">--- Menú ---</h2>
    <p id="parrafo">Queremos hacer de tu visita, una experiencia más placentera.</p>
    <p id="parrafo2">Ingresa tu edad y selecciona el género que más te guste para que te recomendemos tu película ideal.</p>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre" required>

    <br>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Edad" min="1">
    
    <br>
    
    <label for="genero">Género:</label>
    <select id="genero">
        <option value="drama">Drama</option>
        <option value="comedia">Comedia</option>
        <option value="musical">Musical</option>
        <option value="crimen">Crimen</option>
    </select>

    <br>
    
    <button id="recomendar" onclick="recomendar()">Recomendar Película</button>
    
    <p id="recomendacion">Nuestra recomendación:</p>
    <p id="resultado"></p>

    
</body>
<footer>
    <p class="name">Alejandro Aranda Galán 2ºDAW</p>
</footer>
</html>
